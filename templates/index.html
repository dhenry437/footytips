<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">

    <title>Footy Tips</title>
</head>

<nav class="navbar navbar-light bg-light d-flex justify-content-between">
    <a class="navbar-brand" href="#">Footy Tips</a>
    <button class="btn btn-outline-success" id="btnRefreshData">Refresh Data</button>
</nav>

<body>
    <div class="card m-3">
        <div class="card-header d-flex justify-content-between">
            <span class="align-middle">Round</span>
            <select class="form-control form-control-sm col-2" id="selectYear">
                {% for year in range(1993, 2021)%}
                {% if year == 2020 %}
                <option value="{{ year }}">{{ year }}</option>
                {% else %}
                <option value="{{ year }}">{{ year }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="card-body pb-0" id="divRounds">
            <div class="alert alert-secondary">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mx-3 mb-3">
        <div class="card-header">
            Matches
        </div>
        <div class="card-body">
            {% for i in range(7) %}
            <div class="btn-group-toggle mb-2" data-toggle="buttons">
                <label class="btn btn-outline-primary mr-3">
                    <input type="radio" name="options" id="home">Home
                </label>
                <span class="mr-3">v</span>
                <label class="btn btn-outline-primary mr-3">
                    <input type="radio" name="options" id="away">Away
                </label>
                <span class="badge badge-secondary">@ Venue</span>
            </div>
            {% endfor %}
        </div>
        <div class="card-footer d-flex justify-content-between">
            <div>
                <button class="btn btn-primary mr-2">Favourites</button>
                <button class="btn btn-primary">Random</button>
            </div>
            <button class="btn btn-danger">Clear</button>
        </div>

    </div>

    <div class="card mx-3 mb-3">
        <div class="card-header">
            Email
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="fromEmail">From</label>
                    <input type="email" class="form-control" id="fromEmail" aria-describedby="fromEmailHelp"
                        placeholder="name@example.com">
                    <small id="fromEmailHelp" class="form-text text-muted">The email will appear to the recipent as from
                        this address</small>
                </div>
                <div class="form-group">
                    <label for="toEmail">To</label>
                    <input type="email" class="form-control" id="toEmail" placeholder="name@example.com">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
