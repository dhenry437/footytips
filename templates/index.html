<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">

    <title>Footy Tips</title>
</head>

<nav class="navbar navbar-light bg-light d-flex justify-content-between">
    <a class="navbar-brand" href="#">Footy Tips v2</a>
    <button class="btn btn-outline-success" id="btnRefreshData">Refresh Data</button>
</nav>

<!-- Toast -->
<div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
    <div class="toast-header">
        <svg class="rounded mr-2" width="20" height="20"><rect fill="#007aff" width="100%" height="100%" /></svg>
        <strong class="mr-auto">Footy Tips v2</strong>
        <small>just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
        Hello, world! This is a toast message.
    </div>
</div>
<!-- Toast -->

<body>
    <div class="card m-3">
        <div class="card-header d-flex justify-content-between">
            <span class="align-middle">Round</span>
            <select class="form-control form-control-sm col-2" id="selectYear">
                {% for year in range(1993, 2021)%}
                <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="card-body pb-0 d-none d-xl-block" id="divRounds">
            <div class="alert alert-secondary">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div>
                </div>
            </div>
        </div>
        <div class="card-body pb-0 d-xl-none" id="divRoundsMobile">
            <p>Mobile Round Selector</p>
            <!-- <div class="alert alert-secondary">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div>
                </div>
            </div> -->
        </div>
    </div>

    <div class="card mx-3 mb-3">
        <div class="card-header">
            Matches
        </div>
        <div class="card-body" id="divMatches">
            <div class="alert alert-warning">
                <div class="d-flex justify-content-center">
                    Please select a round
                </div>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <div>
                <button class="btn btn-primary mr-2" id="matchesFavourites" disabled>Favourites</button>
                <button class="btn btn-primary" id="matchesRandom">Random</button>
            </div>
            <button class="btn btn-danger" id="matchesClear">Clear</button>
        </div>

    </div>

    <div class="card mx-3 mb-3">
        <div class="card-header">
            Email
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="toEmail">Your Name</label>
                    <input type="email" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="toEmail">To</label>
                    <input type="email" class="form-control" id="toEmail" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="fromEmail">From</label>
                    <input type="email" class="form-control" id="fromEmail" aria-describedby="fromEmailHelp" placeholder="name@example.com">
                    <small id="fromEmailHelp" class="form-text text-muted">The email will appear to the recipent as from
                        this address</small>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" id="sendEmail">Send</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
